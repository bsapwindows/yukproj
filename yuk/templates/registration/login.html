{% extends 'home.html' %}
{% block auth_action %}
{% url django.contrib.auth.views.login as do_login %}
{% url registration_register as reg %}
{% if form.errors %}
<div id="errors">{{ form.errors }}</div>
{% endif %}
<form method='POST' action>{% csrf_token %}
{% for item in form %}
<div class="row"><label class='column1'>{{ item.label }}</label> <span class='column2'>{{ item }}</span></div>
{% endfor %}
<div class="row"><label class="column1"></label><span class="column2"><input type="submit" value="Login"></span></div>
</form>

{% endblock auth_action %}
