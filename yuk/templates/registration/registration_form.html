{% extends 'base.html' %}
{% block content %}
<body id='login'>
{% if form.errors %}
{{ form.errors }}
{% endif %}
<form method='POST' action='.'>{% csrf_token %}
{% for item in form %}
<p class='r{{ item.label }}'>{{ item.label }} {{ item }}</p>
{% endfor %}
<input type="submit" value="Register">
</form>
</body>
{% endblock content %}
