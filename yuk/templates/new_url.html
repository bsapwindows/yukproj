
{% block urlform %}
{% if form.errors %}
{{ form.errors }}
{% endif %}
<form method="POST" action=".">{% csrf_token %}
	{% for item in form %}

			<p>{{ item.label }} {{ item }}</p>

	{% endfor %}
{% url yuk.views.profile uname='matt' as the_url %}
	<input type="submit" value="Go"> <a class="main_return" href="{{ the_url }}">Return to profile</a>
</form>
{% endblock %}
