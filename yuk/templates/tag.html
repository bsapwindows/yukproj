{% extends 'base.html' %}
{% block content %}
<div id='userheader'>Items marked '{{ tag }}':</div>
<ol>
{% for url in urls %}
<li><a class='link' href='{{ url.url }}'>{{ url.url_name }}</a></li>
{% if url.description %}
<li>{{ url.description }}
{% endif %}
{% endfor %}
</ol>
{% url yuk.views.profile uname=uname as the_url %}
<div class="taglinkrow">
<label class="column1"></label>
<span class="column2"><a class="main_return" href="{{ the_url }}">Return to profile</a>
</span>
</div>
{% endblock %}
