{% extends "index.html" %}
{% block body %}
{% if form.errors %}
	<div id='invalid_url'>{{ form.url.data }} does not appear to be a valid URL. Please try again.</div>
	<div> {{ form.url.errors }}</div>
{% else %}
	<div id="spitback">{{ form.url.data }} saved to collection!</div>
{% endif %}
{% endblock %}
